<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <!--导入LayUI样式-->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!--导入自己的样式-->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<!--头部的log区域-->
<div class="layui-main">
    <img src="assets/images/logo.png" alt="">
</div>

<!--登录注册区域-->
<div class="loginAndRegBox">
    <div class="title-box"></div>
    <!--    登录div-->
    <div class="login-box">
        <form class="layui-form" id="form-login">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即登录</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">没有账号? 去注册</a>
            </div>
        </form>
    </div>

    <!--注册div-->
    <div class="reg-box">
        <form class="layui-form" id="form-reg">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="pwd|repwd" placeholder="请再次输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登录</a>
            </div>
        </form>
    </div>
</div>

</body>
<!--导入layui的js文件-->
<script src="assets/lib/layui/layui.arll.js"></script>
<!--导入jq.js文件-->
<script src="assets/lib/jquery.js"></script>
<script src="assets/js/baseAPI.js"></script>
<!--导入自定义js文件-->
<script src="assets/js/login.js"></script>
</html>
